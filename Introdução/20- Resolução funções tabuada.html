<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Funções - Tabuada</h1>

    <button onclick="mostrarTabuada()">Mostrar Tabuada</button> 
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id="output"></div>


    <script>
        //quando clicar no botão mostrar tabuada pedir para usuário digitar um número e depois
        //mostrar a tabuada desse numero de 1 a 10000
        //toda informação que vem da interface do usuário é string
        //
        function mostrarTabuada(){
            const output = document.getElementById("output");
            var numero = parseFloat(prompt("Digite o valor da tabuada: ", "O valor deve ser um número"));

            var msg = "";
            for(let i=1;i<=1000;i++){
                msg += `${numero} x ${i} = ${numero * i} <br/>`;
            }
            output.innerHTML = msg;
            console.log(i);
        }

        function limparTabuada(){
            const output = document.getElementById("output");
            output.innerHTML = "";
        }
    </script>
</body>
</html>
